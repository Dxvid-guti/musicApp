<ion-content class="ion-padding">
  <ion-label>
    <h1>Find Your Music</h1>
  </ion-label>
  <ion-searchbar class="custom" placeholder="What do you want to listen to?" clear-icon="trash-bin"></ion-searchbar>

  <ion-label>
    <h2>Recently heard</h2>
  </ion-label>

  <ion-row style="margin-bottom: 0.3rem;">
    <ion-col size="4" size-md="4" size-lg="4" size-xl="4">
      <ion-img src="assets/monstruoAnuel.png" class="responsive-image"></ion-img>
      <ion-label>
        <p class="paragraphWhite margin-title">Monstruo</p>
        <p class="paragraphGray">Anuel AA - Album</p>
      </ion-label>
    </ion-col>

    <ion-col size="4" size-md="4" size-lg="4" size-xl="4">
      <ion-img src="assets/telefonoNuevoBB.png" class="responsive-image"></ion-img>
      <ion-label>
        <p class="paragraphWhite margin-title">TELEFONO NUEVO</p>
        <p class="paragraphGray">Bad Bunny - Song</p>
      </ion-label>
    </ion-col>

    <ion-col size="4" size-md="4" size-lg="4" size-xl="4">
      <ion-img src="assets/teMudasteBB.jpg" class="responsive-image"></ion-img>
      <ion-label>
        <p class="paragraphWhite margin-title">Te mudaste</p>
        <p class="paragraphGray">Bad Bunny - Song</p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-label style="margin-bottom: 0.3rem;">
    <h2>Recently Music</h2>
  </ion-label>

  <ion-list>
    <ion-item *ngFor="let song of songList" class="transparent">
      <ion-label>
        <div class="song-info">
          <div class="song-numero">{{ song.numero | number:'2.0-0'}}</div>
          <ion-avatar slot="start">
            <img src="{{ song.imagen }}"/>
          </ion-avatar>
          <h2>{{ song.nombre }}</h2>
        </div>
      </ion-label>
      <ion-icon slot="end" name="{{ song.icono }}"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="bottom-toolbar transparent">
    <div class="bottom-buttons">
      <ion-button [routerLink]="['/','home']">
        <ion-icon name="home"></ion-icon>
      </ion-button>

      <ion-button expand="full">
        <ion-icon name="search"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
