<img src="./../../assets/dukiCanta.jpg">

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-justify-content-start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
     
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-toolbar class="centered-icons transparent-toolbar">
    <ion-buttons>
      <ion-button>
        <ion-icon name="shuffle-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="play-back-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="play-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="play-forward-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="repeat-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="music-progress">
    <div class="progress-bar"></div>
  </div>

  <div class="text-container">
    <div class="text-left">1:38</div>
    <div class="text-right">3:25</div>
  </div>

  <div class="text-container-two">
    <div class="text-left-primary">Playlist</div>
  </div>

  <ion-list class="list">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/waitNoMBe.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Wait</h2>
      </ion-label>

      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/iFeelSoBad.jpg">
      </ion-avatar>
      <ion-label>
        <h2>I Feel So Bad</h2>
      </ion-label>

      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/goFuckYourself.jpg">
      </ion-avatar>
      <ion-label>
        <h2>Go Fuck Yourself</h2>
      </ion-label>

      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
